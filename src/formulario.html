<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" charset="UTF-8"><!-- do not remove this line! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>MARTDAZ Información general</title>
  </head>
  <body>
    <include src="views/header.html"></include>
    <main>
      <h1 class="mt-3">Para cualquier duda, contáctenos</h1>
      <form name="consulta" id="consulta" method="post" class="my-5" data-netlify="true">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
          </div>
          <div class="my-3">
              <label for="FormControlAsunto">Asunto</label>
              <input class="form-control" type="text" id="FormControlAsunto">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-secondary">Enviar</button>
      </form>
    </main>
    <include src="views/footer.html"></include>
    <script type="module" src="./assets/scripts/app.js"></script><!-- do not remove this line! -->
  </body>
</html>
